<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusBookStore - 회원가입</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            min-height: 100vh;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .signup-box {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 32rem;
        }
        .signup-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }
        .input-wrapper input {
            width: 100%;
            padding: 0.75rem;
            padding-left: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            outline: none;
        }
        .input-icon {
            margin-left: 0.75rem;
            color: #6b7280;
        }
        .verification-button {
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            margin-right: 0.5rem;
        }
        .signup-button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }
        .signup-button:hover {
            background-color: #1d4ed8;
        }
        .terms-checkbox {
            display: flex;
            align-items: center;
            margin-top: 1.5rem;
        }
        .terms-checkbox input {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="signup-box">
        <h2 class="signup-title">회원가입</h2>

        <div class="input-group">
            <label>이름</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input type="text" placeholder="이름을 입력하세요">
            </div>
        </div>

        <div class="input-group">
            <label>이메일</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <input type="email" placeholder="이메일을 입력하세요">
                <button class="verification-button">중복확인</button>
            </div>
        </div>

        <div class="input-group">
            <label>비밀번호</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" placeholder="비밀번호를 입력하세요">
            </div>
        </div>

        <div class="input-group">
            <label>비밀번호 확인</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" placeholder="비밀번호를 다시 입력하세요">
            </div>
        </div>

        <div class="input-group">
            <label>대학교</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <path d="M3 20v-9l9-4 9 4v9"></path>
                    <path d="M9 20v-5h6v5"></path>
                    <path d="M12 3v18"></path>
                </svg>
                <input type="text" placeholder="대학교명을 입력하세요">
            </div>
        </div>

        <div class="terms-checkbox">
            <input type="checkbox">
            <label>전체 약관에 동의합니다</label>
        </div>

        <button class="signup-button">회원가입</button>
    </div>
</div>
</body>
</html>
