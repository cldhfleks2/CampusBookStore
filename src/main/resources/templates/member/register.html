<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/member/register.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="signup-container" style="margin-top: -50px;">
    <div class="signup-box">
        <h2 class="signup-title">회원가입</h2>


<!--   중복 못하게 해보자.-->
        <div class="input-group">
            <label>이름</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input type="text" name="name" id="name" placeholder="아이디를 입력하세요">
            </div>
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label>이메일</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <input type="text" name="email" id="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label>전화번호</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                <input type="text" name="phone" id="phone" placeholder="전화번호를 입력하세요 (- 없이)">
            </div>
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label>대학교</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <path d="M3 20v-9l9-4 9 4v9"></path>
                    <path d="M9 20v-5h6v5"></path>
                    <path d="M12 3v18"></path>
                </svg>
                <input type="text" name="campus" id="campus" placeholder="대학교명을 입력하세요">
            </div>
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label>비밀번호</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="error-message"></div>
        </div>

        <div class="input-group">
            <label>비밀번호 확인</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" name="passwordCorrect" id="passwordCorrect" placeholder="비밀번호를 다시 입력하세요">
            </div>
            <div class="error-message"></div>
        </div>

        <button class="signup-button">회원가입</button>
    </div>
</div>
<script src="/js/member/register.js"></script>
</body>
</html>
