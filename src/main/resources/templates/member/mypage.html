<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - CampusBookStore</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* Mypage Container */
        .mypage-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 2rem;
        }

        /* Sidebar Menu */
        .mypage-sidebar {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .mypage-sidebar-menu {
            display: flex;
            flex-direction: column;
        }

        .mypage-sidebar-menu a {
            padding: 0.75rem;
            text-decoration: none;
            color: #1f2937;
            border-radius: 0.25rem;
            transition: background-color 0.3s;
        }

        .mypage-sidebar-menu a:hover {
            background-color: #e6f2ff;
        }

        /* Content Area */
        .mypage-content {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        /* Personal Info Section */
        .personal-info-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            color: #6b7280;
        }

        .form-group input {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }

        .form-actions {
            grid-column: span 2;
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .form-actions button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        /* Point Status */
        .point-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .point-charge-btn {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        /* Table Styles */
        .mypage-table {
            width: 100%;
            border-collapse: collapse;
        }

        .mypage-table th, .mypage-table td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            text-align: left;
        }

        .mypage-table th {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-logo">CampusBookStore</div>
    <nav class="header-nav">
        <a href="#">카테고리</a>
        <a href="#">마이페이지</a>
    </nav>
    <div class="header-icons">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-lienjoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
    </div>
</header>

<!-- Mypage Container -->
<div class="mypage-container">
    <!-- Sidebar Menu -->
    <div class="mypage-sidebar">
        <div class="mypage-sidebar-menu">
            <a href="#">개인정보 수정</a>
            <a href="#">판매 내역</a>
            <a href="#">구매 내역</a>
            <a href="#">찜한 상품</a>
            <a href="#">포인트 현황</a>
        </div>
    </div>

    <!-- Content Area -->
    <div class="mypage-content">
        <section id="personal-info">
            <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">개인정보 수정</h2>

            <div class="point-status">
                <span>현재 포인트: 50,000원</span>
                <button class="point-charge-btn">포인트 충전</button>
            </div>

            <form class="personal-info-form">
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" value="홍길동">
                </div>
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" value="example@campus.com">
                </div>
                <div class="form-group">
                    <label>전화번호</label>
                    <input type="tel" value="010-1234-5678">
                </div>
                <div class="form-group">
                    <label>비밀번호 변경</label>
                    <input type="password" placeholder="새 비밀번호">
                </div>
                <div class="form-actions">
                    <button type="submit">정보 수정</button>
                </div>
            </form>
        </section>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    © 2024 CampusBookStore. All rights reserved.
</footer>
</body>
</html>
