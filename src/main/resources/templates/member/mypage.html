<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/member/mypage.css">

</head>
<body>

<div th:replace="~{ headers/header::header }"></div>

<!-- Mypage Container -->
<div class="mypageContainer">
    <!-- Sidebar Menu -->
    <div class="mypageSidebar">
        <div class="mypageSidebarMenu">
            <a href="#">개인정보 수정</a>
            <a href="#">판매 내역</a>
            <a href="#">구매 내역</a>
            <a href="#">찜한 상품</a>
            <a href="#">포인트 현황</a>
        </div>
    </div>

    <!-- Content Area -->
    <div class="mypageContent">
        <section id="personalInfo">
            <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">개인정보 수정</h2>

            <div class="pointStatus">
                <span>현재 포인트: 50,000원</span>
                <button class="pointChargeBtn">포인트 충전</button>
            </div>

            <form class="personalInfoForm">
                <div class="formGroup">
                    <label>이름</label>
                    <input type="text" value="홍길동">
                </div>
                <div class="formGroup">
                    <label>이메일</label>
                    <input type="email" value="example@campus.com">
                </div>
                <div class="formGroup">
                    <label>전화번호</label>
                    <input type="tel" value="010-1234-5678">
                </div>
                <div class="formGroup">
                    <label>비밀번호 변경</label>
                    <input type="password" placeholder="새 비밀번호">
                </div>
                <div class="formActions">
                    <button type="submit">정보 수정</button>
                </div>
            </form>
        </section>
    </div>
</div>

<div th:replace="~{ headers/footer::footer }"></div>

</body>
</html>
