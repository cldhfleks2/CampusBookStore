<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusBookStore - 로그인</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 24rem;
        }
        .login-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }
        .input-wrapper input {
            width: 100%;
            padding: 0.75rem;
            padding-left: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            outline: none;
        }
        .input-icon {
            margin-left: 0.75rem;
            color: #6b7280;
        }
        .login-button {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #1d4ed8;
        }
        .link-group {
            margin-top: 1rem;
            text-align: center;
        }
        .link-group a {
            color: #2563eb;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .link-group a:hover {
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            margin-top: 1.5rem;
        }
        .divider-line {
            flex-grow: 1;
            border-top: 1px solid #d1d5db;
        }
        .divider-text {
            padding: 0 1rem;
            color: #6b7280;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .social-button {
            padding: 0.5rem;
            border-radius: 9999px;
            color: white;
            border: none;
        }
        .kakao-button {
            background-color: #fee500;
            color: black;
        }
        .naver-button {
            background-color: #03c75a;
        }
        .google-button {
            background-color: #ea4335;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">CampusBookStore</h2>

        <div class="input-group">
            <label>이메일</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <input type="email" placeholder="이메일을 입력하세요">
            </div>
        </div>

        <div class="input-group">
            <label>비밀번호</label>
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" placeholder="비밀번호를 입력하세요">
            </div>
        </div>

        <button class="login-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            로그인
        </button>

        <div class="link-group">
            <a href="#">비밀번호 찾기</a>
            <a href="#">회원가입</a>
        </div>

        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">간편 로그인</span>
            <div class="divider-line"></div>
        </div>

        <div class="social-login">
            <button class="social-button kakao-button">카카오</button>
            <button class="social-button naver-button">네이버</button>
            <button class="social-button google-button">구글</button>
        </div>
    </div>
</div>
</body>
</html>
