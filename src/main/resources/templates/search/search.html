<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/search/search.css">
</head>
<body>

<div th:replace="~{ headers/header::header }"></div>

<div class="realTimeSearch">
    <div class="searchWrapper">
        <input
                type="text"
                class="searchInput"
                placeholder="책 제목, 저자를 검색하세요"
                id="liveSearchInput"
        >
        <button class="searchBtn">검색</button>
    </div>
</div>
<div class="container">
    <div class="searchSummary">
        <p class="searchSummaryText">"자바" 검색 결과 총 24개</p>
    </div>
    <div class="sortSection">
        <select class="sortSelect">
            <option>정확도순</option>
            <option>낮은 가격순</option>
            <option>높은 가격순</option>
            <option>최신 등록순</option>
        </select>
    </div>
    <div class="searchResultsGrid">

        <div class="bookCard">
            <div class="bookImage"></div>
            <div class="bookDetails">
                <h3 class="bookTitle">자바의 정석</h3>
                <p class="bookAuthor">남궁성</p>
                <div class="bookPriceSection">
                    <span class="bookPrice">10,000원</span>
                    <button class="wishlistButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="wishlistIcon">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="~{ headers/footer::footer }"></div>




</body>
</html>
