<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 페이지</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/post/addPost.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="~{ headers/header::header }"></div>

<div class="container">
    <h1 class="pageTitle">책 등록</h1>

    <div class="imageUpload">
        <div class="uploadIcon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.2 15c.7-1.2 1-2.5.8-3.9-.3-1.9-1.5-3.6-3.3-4.3-1.3-.5-2.7-.4-4 .2M12 15V3m0 0l-3 3m3-3l3 3"/>
                <path d="M20.2 15.7h0c-1 .4-1.9.7-3 .8h0c-.9.1-1.8 0-2.7-.3-2-.6-3.7-2-4.7-3.8M15 18v3a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-3"/>
            </svg>
        </div>
        <p class="uploadText" >이미지를 드래그 하거나 클릭하여 업로드</p>
    </div>

    <div class="formGrid">
        <div class="formGroup">
            <label class="formLabel">책 제목</label>
            <input type="text" class="formInput" name="title" placeholder="책 제목을 입력하세요">
        </div>
        <div class="formGroup">
            <label class="formLabel">저자</label>
            <input type="text" class="formInput" name="author" placeholder="저자명을 입력하세요">
        </div>
    </div>

    <div class="formGrid">
        <div class="formGroup">
            <label class="formLabel" style="margin-bottom: -5px">판매 가격</label>
            <div class="formInput" style="display: flex; border: none;">
                <input type="number" class="priceInput" name="price" placeholder="가격을 입력하세요">
                <span style="font-weight: bold;">&nbsp;&nbsp;원</span>
            </div>
        </div>
        <div class="formGroup">
            <label class="formLabel" style="margin-bottom: -5px">판매 갯수</label>
            <div class="formInput" style="display: flex; border: none;">
                <input type="number" class="priceInput" name="quantity" placeholder="가격을 입력하세요">
                <span style="font-weight: bold;">&nbsp;&nbsp;개</span>
            </div>
        </div>
    </div>

    <div>
        <label class="formLabel">상세 설명</label>
        <textarea class="descriptionTextarea" name="content" placeholder="책의 상태, 특이사항 등을 자세히 기재해주세요"></textarea>
    </div>

    <button class="submitButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
        책 등록하기
    </button>
</div>
<script>
    window.onload = function() {
        const alertMessage = "[[${alertMessage}]]";
        if (alertMessage) {
            alert(alertMessage);
        }
    };
</script>
<script src="/js/post/addPost.js"></script>
</body>
</html>
