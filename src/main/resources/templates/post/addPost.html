<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        /* Image Upload Section */
        .image-upload {
            border: 2px dashed #d1d5db;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .upload-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #6b7280;
        }

        .file-input {
            display: none;
        }

        /* Form Inputs */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }

        /* Product Status */
        .product-status {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .status-label {
            display: flex;
            align-items: center;
        }

        .status-label input {
            margin-right: 0.5rem;
        }

        /* Price Input */
        .price-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .price-input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }

        /* Description */
        .description-textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            height: 8rem;
            resize: vertical;
        }

        /* Submit Button */
        .submit-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #1d4ed8;
        }

        .submit-button svg {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="page-title">중고 책 등록</h1>

    <!-- Image Upload Section -->
    <div class="image-upload">
        <div class="upload-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.2 15c.7-1.2 1-2.5.8-3.9-.3-1.9-1.5-3.6-3.3-4.3-1.3-.5-2.7-.4-4 .2M12 15V3m0 0l-3 3m3-3l3 3"/>
                <path d="M20.2 15.7h0c-1 .4-1.9.7-3 .8h0c-.9.1-1.8 0-2.7-.3-2-.6-3.7-2-4.7-3.8M15 18v3a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-3"/>
            </svg>
        </div>
        <p class="upload-text">이미지를 드래그 하거나 클릭하여 업로드</p>
        <input type="file" class="file-input" accept="image/*">
    </div>

    <!-- Book Information -->
    <div class="form-grid">
        <div class="form-group">
            <label class="form-label">책 제목</label>
            <input type="text" class="form-input" placeholder="책 제목을 입력하세요">
        </div>
        <div class="form-group">
            <label class="form-label">저자</label>
            <input type="text" class="form-input" placeholder="저자명을 입력하세요">
        </div>
    </div>

    <!-- Product Status -->
    <div>
        <label class="form-label">상품 상태</label>
        <div class="product-status">
            <label class="status-label">
                <input type="radio" name="book-status">
                최상
            </label>
            <label class="status-label">
                <input type="radio" name="book-status">
                상
            </label>
            <label class="status-label">
                <input type="radio" name="book-status">
                중
            </label>
            <label class="status-label">
                <input type="radio" name="book-status">
                하
            </label>
        </div>
    </div>

    <!-- Price -->
    <div>
        <label class="form-label">판매 가격</label>
        <div class="price-container">
            <input type="number" class="price-input" placeholder="가격을 입력하세요">
            <span>원</span>
        </div>
    </div>

    <!-- Description -->
    <div>
        <label class="form-label">상세 설명</label>
        <textarea class="description-textarea" placeholder="책의 상태, 특이사항 등을 자세히 기재해주세요"></textarea>
    </div>

    <!-- Submit Button -->
    <button class="submit-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
        책 등록하기
    </button>
</div>
</body>
</html>
